version: '3'
services:
  app-nodejs:
    container_name: node_app_pg
    environment:
      HOST: db
    build: .
    ports:
      - "8080:3000"
    depends_on:
     - db
  db:
    container_name: node_db_pg
    image: postgres
    volumes:
        - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: secret1189
